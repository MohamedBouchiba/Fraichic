{% extends "base.html" %}

{% block title %}My amazing blog{% endblock %}

{% block body %}
{% for i in products %}
    <h2>{{ i.name }}</h2>
    <h2>{{ i.price }}</h2>
    <h2>{{ i.number_in_lot }} {{ i.unit_of_measure }}</h2>
    <img src= "{{ i.image_preview.url }} " alt="">
{% endfor %}

{% endblock %}
